<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>결! 합!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <button class="giveup button">포기</button>
        <div class="board">
            <div class="card black">
                <div class="number">1</div>
                <div class="shape square red"></div>
            </div>
            <div class="card gray">
                <div class="number">2</div>
                <div class="shape circle red"></div>
            </div>
            <div class="card white">
                <div class="number">3</div>
                <div class="shape triangle red"></div>
            </div>
            <div class="card black">
                <div class="number">4</div>
                <div class="shape square blue"></div>
            </div>
            <div class="card gray">
                <div class="number">5</div>
                <div class="shape circle blue"></div>
            </div>
            <div class="card white">
                <div class="number">6</div>
                <div class="shape triangle blue"></div>
            </div>
            <div class="card black">
                <div class="number">7</div>
                <div class="shape square green"></div>
            </div>
            <div class="card gray">
                <div class="number">8</div>
                <div class="shape circle green"></div>
            </div>
            <div class="card white">
                <div class="number">9</div>
                <div class="shape triangle green"></div>
            </div>
        </div>
        <button class="gyeol button">결!</button>
    </div>
    <div class="answers-row">
        <div class="answer">1 2 3</div>
        <div class="answer">4 5 6</div>
        <div class="answer">7 8 9</div>
    </div>
    </body>

</html>
